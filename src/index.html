<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grey Collr</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div id="main-container" class="main-container">
  <div id="inner-container" class="inner-container">
  
  <app-root></app-root>
  
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Existing Job</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="job-popup-row">
          <ul>
            <li>
              <div class="existing-job-part">
                <div class="custom-control custom-checkbox right-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck20">
                  <label class="custom-control-label" for="customCheck20"></label>                  
                </div>
                <div class="existing-job-data">
                  <h3>Looking for Carpenter</h3>
                  <p><span>Greater New York</span>, Framing</p>
                </div>
              </div>
            </li>
            <li>
              <div class="existing-job-part">
                <div class="custom-control custom-checkbox right-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck21">
                  <label class="custom-control-label" for="customCheck21"></label>                  
                </div>
                <div class="existing-job-data">
                  <h3>Looking for Carpenter</h3>
                  <p><span>Los Angles</span>, Framing</p>
                </div>
              </div>
            </li>
            <li>
              <div class="existing-job-part">
                <div class="custom-control custom-checkbox right-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck22">
                  <label class="custom-control-label" for="customCheck22"></label>                  
                </div>
                <div class="existing-job-data">
                  <h3>Looking for Carpenter</h3>
                  <p><span>Chicago</span>, Framing</p>
                </div>
              </div>
            </li>
            <li>
              <div class="existing-job-part">
                <div class="custom-control custom-checkbox right-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck24">
                  <label class="custom-control-label" for="customCheck24"></label>                  
                </div>
                <div class="existing-job-data">
                  <h3>Looking for Wood Cutter</h3>
                  <p><span>San Jose</span>, Framing</p>
                </div>
              </div>
            </li>
          </ul>
          <div class="invite-btn-sec">
            <a href="javascript:;" class="apply-btn">Invite</a>
          </div>
        </div>
        <div class="post-job-sec">
          <span><em>OR</em></span>
          <a href="javascript:;" class="cmn-btn">Create a New Job</a>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
</div>
